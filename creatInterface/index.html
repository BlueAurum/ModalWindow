<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="./index.js" defer></script>
  <title>Slider</title>
</head>

<body>
  <div class="wrapper">
    <div class="modal__overlay">
      <div class="modal__content">
        <span class="close">&times;</span>
        <form class="form">
          <input required class="input" type="text" placeholder="Имя">
          <input required class="input" type="tel" placeholder="Телефон">
          <input required class="input" type="email" placeholder="Email">
          <button class="form__btn">отправить</button>
        </form>
      </div>
    </div>
  </div>
  <button class="btn__modal_show">show modal</button>
</body>

</html>
